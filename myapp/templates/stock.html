<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Consulter le Stock</title>
    <style>
        /* Style global pour le corps de la page */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Style pour le titre principal */
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Conteneur pour centrer et encadrer le contenu */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        /* Style pour le tableau */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9f4ff;
        }

        /* Style pour le lien de retour */
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Espace en bas de page */
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock des Produits</h1>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Catégorie</th>
                    <th>Stock</th>
                    <th>Prix</th>
                </tr>
            </thead>
            <tbody>
                {% for produit in produits %}
                <tr>
                    <td>{{ produit.nom }}</td>
                    <td>{{ produit.categorie }}</td>
                    <td>{{ produit.stock }}</td>
                    <td>{{ produit.prix }} €</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">Aucun produit disponible.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="{% url 'index' %}">Retour au menu principal</a></p>
    </div>
</body>
</html>
