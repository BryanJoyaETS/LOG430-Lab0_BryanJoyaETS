<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des 5 Magasins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px; /* Augmente la séparation entre les magasins */
            flex-wrap: wrap;
        }

        .magasin-card {
            background: white;
            padding: 20px;
            width: 280px;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            text-align: center;
            border: 2px solid #ddd; /* Bordure légère */
        }

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .report-section {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Liste des 5 Magasins</h1>
    <div class="container">
        {% for magasin in magasins %}
            <div class="magasin-card">
                <h2>{{ magasin.nom }}</h2>
                <p><strong>Adresse :</strong> {{ magasin.adresse }}</p>
                <a href="{% url 'stock_magasin' magasin.id %}" class="button">Voir le stock</a>
            </div>
        {% empty %}
            <p>Aucun magasin disponible.</p>
        {% endfor %}
    </div>

    <div class="report-section">
        <h2>Outils d’analyse</h2>
        <a href="{% url 'generer_rapport' %}" class="button">Générer un rapport consolidé</a>
        <a href="{% url 'tableau_bord' %}" class="button">Visualiser les performances</a>
    </div>
</body>
</html>
