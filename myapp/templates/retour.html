<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traiter un retour</title>
    <style>
        /* Style global de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        /* Conteneur central */
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Titre principal */
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        /* Style du formulaire */
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            border: none;
            padding: 12px;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Style pour les messages et liens */
        p {
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traiter un retour</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <label for="vente_id">ID de la vente Ã  annuler :</label>
            <input type="text" name="vente_id" id="vente_id">
            <input type="submit" value="Traiter le retour">
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <p><a href="{% url 'index' %}">Retour au menu principal</a></p>
    </div>
</body>
</html>
