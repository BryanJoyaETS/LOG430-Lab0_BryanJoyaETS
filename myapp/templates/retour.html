<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Traiter un retour – {{ magasin.nom }}</title>
    <style>
        /* Vos styles ici */
    </style>
</head>
<body>
    <div class="container">
        <h1>Traiter un retour pour le magasin {{ magasin.nom }}</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <label for="vente_id">ID de la vente à annuler :</label>
            <input type="text" name="vente_id" id="vente_id">
            <input type="submit" value="Traiter le retour">
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <p><a href="{% url 'index' %}">Retour au menu principal</a></p>
    </div>
</body>
</html>
